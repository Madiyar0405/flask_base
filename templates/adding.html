{% extends 'base.html' %}
{% block content %}
<form method="post">
    <p>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Тема">
        </input>
    </p>

    <p>
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Автор">
        </input>
    </p>

    <p>
        <label for="jokeText">Joke:</label>
        <br>
        <textarea name="jokeText" placeholder="Your joke" rows="15" cols="60"></textarea>
    </p>
    <p>
        <button type="submit">Add</button>
    </p>
</form>
{% endblock %}
